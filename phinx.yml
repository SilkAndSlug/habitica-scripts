paths:
    migrations: %%PHINX_BASEDIR%%/meta/migrations

environments:
    default_migration_table: phinxlog
    default_database: current
    current:
        adapter: mysql
        host: %%PHINX_HOST%%
        name: %%PHINX_DATABASE%%
        user: %%PHINX_USERNAME%%
        pass: %%PHINX_PASSWORD%%
        port: 3306
        charset: utf8
